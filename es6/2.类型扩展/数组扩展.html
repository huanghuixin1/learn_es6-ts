<script>
    // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/from
    let arr = [1, 2, 3, 4]
    // 一、forEach
    arr.forEach((currentValue, index, array) => {
        console.info(currentValue, index, array);
    })
    console.info(arr);

    // 二、map 返回一个新的Array
    arr.map((currentValue, index, array) => {
        console.info(currentValue, index, array);
    });
    console.info(arr);
</script>
