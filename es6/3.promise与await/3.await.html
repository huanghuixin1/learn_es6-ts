<script>
    function getData() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(+new Date())
            }, 2e3)
        })
    }

    async function start() {
        console.log('数据获取中....')
        let ret = await getData()
        console.log(ret)
    }

    start()
